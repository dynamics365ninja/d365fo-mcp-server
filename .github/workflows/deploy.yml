name: Deploy to Azure

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
      
env:
  AZURE_WEBAPP_NAME: d365fo-mcp-server  # Replace with your app name
  NODE_VERSION: '22.x'

jobs:
  build:
    name: Build Application
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test -- --run

      - name: Build TypeScript
        run: npm run build

      - name: Prepare deployment files
        run: |
          # Remove dev dependencies to reduce package size
          npm prune --production

      - name: Create deployment package
        run: |
          mkdir -p deploy
          cp -r dist node_modules package.json package-lock.json startup.sh deploy/
          cp .env.example deploy/.env.example
          cd deploy
          zip -r ../deployment.zip .

      - name: Upload deployment artifact
        uses: actions/upload-artifact@v4
        with:
          name: deployment-package
          path: deployment.zip
          retention-days: 30

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - name: Download deployment artifact
        uses: actions/download-artifact@v4
        with:
          name: deployment-package

      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure App Service
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          package: deployment.zip

      - name: Health check
        run: |
          echo "Waiting for deployment to complete..."
          sleep 45
          
          MAX_RETRIES=12
          RETRY_DELAY=15
          
          for i in $(seq 1 $MAX_RETRIES); do
            echo "Health check attempt $i/$MAX_RETRIES..."
            
            if curl -f --max-time 30 -s https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net/health > /dev/null 2>&1; then
              echo "✅ Health check passed!"
              curl https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net/health
              exit 0
            fi
            
            if [ $i -lt $MAX_RETRIES ]; then
              echo "⏳ Server not ready yet, waiting ${RETRY_DELAY}s before retry..."
              sleep $RETRY_DELAY
            fi
          done
          
          echo "❌ Health check failed after $MAX_RETRIES attempts"
          exit 1

      - name: Logout from Azure
        run: az logout
        if: always()
